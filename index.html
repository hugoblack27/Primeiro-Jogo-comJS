<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/mario-jump-images/mario.png">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Mario</title>
</head>
<body>
  <div class="game-board">

    <div class="div-pontuacao">
      <h2 class="pontos">Pontuação</h2>
      <span id="pontuacao" class="point">0</span>
    </div>


    <img src="mario-jump-images/clouds.png" class="clouds">
    <img src="/mario-jump-images/mario.gif" class="mario">
    <img src="/mario-jump-images/pipe.png" class="pipe">
    <img src="/mario-jump-images/vire-a-esquerda.png" class="return">
    
    <audio controls autoplay loop class="source">
      <source src="/mario-jump-images/Super Mario Bros. Theme Song.mp3" type="audio/mp3" >
    </audio>

    <audio controls autoplay loop class="source2">
      <source src="/mario-jump-images/Super Mario Bros - game over song.mp3" type="audio/mp3" >
    </audio>


  </div>  
  <script src="script.js"></script>
</body>
</html>
